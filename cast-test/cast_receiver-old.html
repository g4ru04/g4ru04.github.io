<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cast Receiver</title>
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }
        h1 {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #status {
            font-size: 24px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        #messages {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            min-height: 100px;
            backdrop-filter: blur(10px);
        }
        .message-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            font-size: 20px;
        }
        #mediaElement {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: none;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <script>

        const playerManager = context.getPlayerManager();
        
        // è‡ªå®šç¾©è¨Šæ¯å‘½åç©ºé–“
        const CUSTOM_CHANNEL = 'urn:x-cast:com.example.custom';

        // æ¥æ”¶è‡ªå®šç¾©è¨Šæ¯
        context.addCustomMessageListener(CUSTOM_CHANNEL, (customEvent) => {

        // ç›£è½ sender é€£æ¥

        // ç›£è½ sender ä¸­æ–·é€£æ¥

        // ç›£è½åª’é«”ç‹€æ…‹è®ŠåŒ–
        playerManager.addEventListener(

        playerManager.addEventListener(

        // è¨­å®šé¸é …
        const options = new cast.framework.CastReceiverOptions();

        // å•Ÿå‹• receiver
        context.start(options);

        function updateStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.classList.remove('pulse');
            setTimeout(() => statusDiv.classList.add('pulse'), 100);
        }

        function displayMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageItem = document.createElement('div');
            messageItem.className = 'message-item';
            messageItem.textContent = text;
            messageItem.style.animation = 'fadeIn 0.5s';
            
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(messageItem);
        }

        // æ·»åŠ æ·¡å…¥å‹•ç•«
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
